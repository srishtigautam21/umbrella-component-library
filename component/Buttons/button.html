                <h2>Example of Primary Buttons</h2>
                <div class="component-display-container">
                    <button class="button">Add to Cart</button>
                    <button class="button outline-button">Add to Wishlist</button>
                    <button class="button">Buy Now</button>
                </div>
                <div class="code-snippet-container">
                    <iframe

                    style="width: 822px; height: 220px; border:0; transform: scale(1); overflow:hidden;"
                    sandbox="allow-scripts allow-same-origin">
                    </iframe>
                </div>
                <h2>Example of Link Button</h2>
                <div class="component-display-container">
                    <button class="button link-button">Link</button>
                    <button class="text-link">Link</button>
                </div>
                <div class="code-snippet-container">
                    <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28249%2C250%2C251%2C1%29&t=one-dark&wt=boxy&l=htmlmixed&width=822&ds=false&dsyoff=20px&dsblur=68px&wc=false&wa=false&pv=28px&ph=14px&ln=false&fl=1&fm=Hack&fs=14px&lh=138%25&si=false&es=2x&wm=false&code=%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%253Cbutton%2520class%253D%2522button%2520link-button%2522%253ELink%253C%252Fbutton%253E%250A%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%253Cbutton%2520class%253D%2522text-link%2522%253ELink%253C%252Fbutton%253E%250A%2520"
                    style="width: 822px; height: 200px; border:0; transform: scale(1); overflow:hidden;"
                    sandbox="allow-scripts allow-same-origin">
                  </iframe>
                </div>
                <h2>Example of Icon Button</h2>
                <div class="component-display-container">
                    <i class="fa fa-shopping-cart shopping-cart-icon"></i>
                    <i class="fa fa-trash trash-icon"></i>
                </div>
                <div class="code-snippet-container">
                    <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28249%2C250%2C251%2C1%29&t=one-dark&wt=boxy&l=htmlmixed&width=822&ds=false&dsyoff=20px&dsblur=68px&wc=false&wa=false&pv=28px&ph=14px&ln=false&fl=1&fm=Hack&fs=14px&lh=138%25&si=false&es=2x&wm=false&code=%253C%21--Use%2520the%2520variant%2520class%2520name%2520to%2520increse%2520the%2520size%2520of%2520icon%2520or%2520to%2520change%2520the%2520icon%27s%2520color--%253E%250A%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fa%2520fa-shopping-cart%2520shopping-cart-icon%2522%253E%253C%252Fi%253E%250A%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fa%2520fa-trash%2520trash-icon%2522%253E%253C%252Fi%253E"
                    style="width: 822px; height: 200px; border:0; transform: scale(1); overflow:hidden;"
                    sandbox="allow-scripts allow-same-origin">
                    </iframe>
                </div>
